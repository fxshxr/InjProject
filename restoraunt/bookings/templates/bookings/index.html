<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  
    <title>{{title}}</title>
  </head>
  <body>
    
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
            <a class="navbar-brand" href="{%url 'home'%}">{{title}}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{%url 'add-bookings'%}">Добавление бронирования</a>
                  
                </li>
                <li>
                    <a class="nav-link" href="/admin">Админка</a>
                </li>
               </ul>
            
            </div>
        </div>
          </nav>
          <div class="container mt-3">
             
                <div class="row">
                    
                    
                    {% for item in bookings %}
                    <div class="card mb-3" style="width: 18rem; margin-left: 10px; padding: 0;">
                        
                                
                    <div class="card-body text-white {% if item.is_published %} bg-success  {% else %} bg-danger {% endif %} ">
                        <h5>Столик: {{item.title}}</h5>
                        <p class="card-text">Посетитель: {{item.content}}</p>
                        <p class="card-text">Дата посещения: {{item.updated_at|date:"Y-m-d H:m"}}</p>
                        <p class="card-text">{% if item.is_published %} Бронь подтверждена! {% else %} Бронь не подтверждена! {% endif %}</p>
                    </div>

                    
                </div>
                {% endfor %}
                
                
              </div>
          </div>
      
    






















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
